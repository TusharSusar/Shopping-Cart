<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="stylesheet" href="product.css" />
  </head>
  <body>
    <div class="product-list"></div>
    <div class="cart center">
      <h2 class="cart-heading center">
        <span class="cart-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="20"
            width="22"
            viewBox="0 0 576 512"
          >
            <path
              fill="var(--secondary-col)"
              d="M0 24C0 10.7 10.7 0 24 0L69.5 0c22 0 41.5 12.8 50.6 32l411 0c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3l-288.5 0 5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5L488 336c13.3 0 24 10.7 24 24s-10.7 24-24 24l-288.3 0c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5L24 48C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"
            />
          </svg>
        </span>
        Cart
      </h2>

      <div class="wishlist">
        <!-- <div class="wishlist-item center">
          <div class="item-img"></div>
          <div class="item-detail">
            <p class="item-name"></p>
            <strong class="item-price"></strong>
          </div>
        </div> -->
      </div>

      <div class="cart-amount center">
        <div class="amount-info">
          <p>Total Amount :</p>
          <strong class="total-amount">0</strong>
        </div>
        <div class="final-buy">
          <button type="button" class="order-btn center">
            <span class="cart-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="18"
                width="20"
                viewBox="0 0 576 512"
              >
                <path
                  fill="#ffffff"
                  d="M0 24C0 10.7 10.7 0 24 0L69.5 0c22 0 41.5 12.8 50.6 32l411 0c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3l-288.5 0 5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5L488 336c13.3 0 24 10.7 24 24s-10.7 24-24 24l-288.3 0c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5L24 48C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"
                />
              </svg>
            </span>
            Order Now
          </button>
        </div>
      </div>
    </div>
    <script src="product.js"></script>
  </body>
</html>

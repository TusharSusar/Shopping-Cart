<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoping Cart</title>
    <link rel="shortcut icon" href="./Images/shopping-cart5929.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cart-container">
        <h2>Shopping Cart</h2>
        <div class="counter">
            <div class="minus center">-</div>
            <div class="count-num center">0</div>
            <div class="add center">+</div>
        </div>
    </div>

    <script>
        const addBtn= document.querySelector('.add')
        const minusBtn = document.querySelector('.minus')
        const countNumber = document.querySelector('.count-num')

        let countnum = 0;
        countNumber.innerText = countnum;

        addBtn.addEventListener('click', () => {
            countnum++;
            countNumber.innerText = countnum;
        })

    </script>
</body>
</html>
